<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./assets/icons/pokemon-fav.png">

    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/display.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body id="overflow_container" onload="loadAndShowPkm()">
    <header class="d-flex-even-c header">
        <img class="header-img" src="./assets/img/header-img.png" alt="">
        <h1>Pokedex</h1>
        <input oninput="filterPokemon()" type="search" placeholder="Pokesearch" id="search_input">
    </header>

    <section id="loading_spinner" class="d-flex-c-c d-clm loading-spinner-container">
        <img class="pokeball margin-8" src="./assets/img/loading-spinner.png" alt="">
        <span class="margin-8">...loading</span>
    </section>

    <section id="pokemon_card" class="d-flex-c-c gap32 d-wrap section-pad"></section>
    <section class="d-flex-c-c m-t-32 m-b-32"><button onclick="loadMorePkm()" id="load_btn">Load More</button></section>

    <section onclick="closeBigPokemonCard()" id="big_pokemon_card" class="d-flex-c-c gap16 d-wrap d-none"></section>

    <footer></footer>
</body>

</html>
